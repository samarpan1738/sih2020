<!DOCTYPE html>
<html>
<head>
  <title>SIKKIM TEACHER ELIGIBILITY TEST</title>
  <link rel="stylesheet" type="text/css" href="regstyle.css">
</head>
<body>
   <a href="index.html"><img src="logo1.jpg" alt="Flying Kites" width="75" height="250" class="center"></a>
   <div>
   <h1>TEACHER ELIGIBILITY TEST REGISTRATION</h1>
     <fieldset><legend><b>Personal Details</b></legend>
      <table border="0">
        <form>
          <tr>
         <table align="center" cellpadding="10" cellspacing="10">
       
        <td> <label>Candidate's Name:</label></td>
        <td><input type="text" placeholder="Candidate's Name" id="name"></td>

      <td><label>Mother's Name:</label></td>
      <td><input type="text" placeholder="Mother's Name" id="name" ></td>
       </tr>

       <tr>
         <td>Father's Name:</td>
         <td><input type="text" id="name" placeholder="Father's Name"></td>

         <td>Date Of Birth:</td>
         <td><input type="date"></td>

       </tr>
       <tr>
         <td>Identity Type:</td>
         <td>
          <select>
            <option value="" selected disabled hidden>--Select--</option>
            <option value="1">Voter ID</option>
            <option value="2">Passport</option>
            <option value="3">Bank PassBook With Photoghraph</option>
            <option value="4">Ration Card With Photoghraph</option>
            <option value="5">Other Valid Govt Identity With Photoghraph</option>
            <option value="1">Driving Licence</option>
            </select>

            <td>Gender:</td>
            <td><select>
            <option value="" selected disabled hidden>--Select--</option>
            <option value="1">Male</option>
            <option value="2">Female</option>
            <option value="3">Transgender</option>
            </select></td>
            </tr>
          </form>
        
         <tr> 
          <td><label>Identification No.:</label></td>
           <td><input type="Number" placeholder="Identification No." id="Number" ></td>
          </tr>
        </table>
    </fieldset>

<br/>

    <fieldset><legend><b>Contact Details</b></legend>
      <table border="0">
        <form>
          <tr>
         <table align="center" cellpadding="10" cellspacing="10">
       
        <td> <label>Address:</label></td>
        <td><input type="text" placeholder="Address" id="name"></td>

       <td><label>Mobile No.:</label></td>
       <td><input type="Number" placeholder="Mobile No." id="name" ></td>
       </tr>

       <tr>
          <td><label>Email Address:</label></td>
        <td><input type="Email" placeholder="email" id="Email" ></td>
 
         <td><label>City/Town/Village:</label></td>
         <td><input type="text" placeholder="City/Town/Village" id="Name" ></td>

       </tr>
       <tr>
         <td><label>Pin Code:</label></td>
          <td><input type="pin" placeholder="Pin Code" id="Number" ></td>
         </tr> 
          
        </table>
      </form>
    </fieldset>


      <br/>

   <fieldset><legend><b>Choose Password</b></legend>
      <table border="0">
        <form>
          <tr>
         <table align="center" cellpadding="10" cellspacing="10">
       
        <td><label>Password:</label></td>
        <td><input type="Password" placeholder="Password" id="Password"></td>
        
         <td><label>Confirm Password:</label></td>
        <td> <input type="Password" placeholder="Confirm Password" id="Password" ></td>
       </tr>

       <tr>
        <td><label>Security Question:</label></td>
        <td><select>
            <option>---Select---</option>
            <option value="1">what is your first school name?</option>
            <option value="2">what is your favourite book?</option>
            <option value="3">what is your neighbour's pet name?</option>
            <option value="4">Ration Card With Photoghraph</option>
            <option value="5">what is your registration no of your first vehicle</option>  
            </select></td>

         <td><label>Security Answer:</label></td>
           <td><input type="text" placeholder="Your Answer" id="name" >
           </td>
       </tr>
       
        </table>
        
      </form>
    </fieldset>
    <br/>

      <input type="submit" name="submit">
</body>
</html>
